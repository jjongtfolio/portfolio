<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.o">
    <script src="https://kit.fontawesome.com/1dd6b24ae4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="youtubecss.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>youtube</title>
    <link rel="short icon" href="img/2014.ico">
</head>
<body>
    <header>
        <div class="logo">
          <i class="fab fa-youtube" aria-hidden="true"></i>
           <span>Youtube</span> 
        </div>
        <div class="icons">
            <i class="fas fa-search" aria-hidden="true"></i>
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
        </div>    
    </header>
    <section class="player">
       <video controls src="video.mp4"></video>
    </section>
    <section class="info">
        <div class="matadata">
            <ul class="tag">
                <li>#Marketing</li>
                <li>#GA</li>
                <li>#GTM</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                  유튜브 코딩 &amp; ADOBE VIDEO
                  | 제이제 포트폴리오 
            
                </span>
                <button class="more">
                    <i class="fas fa-caret-down" aria-hidden="true"></i>
                </button>
            </div>
            <span class="views">999M views 1 month ago</span>
        </div>
        <ul class="actions">
            <li>
                <button>
                  <i class="active fas fa-thumbs-up" aria-hidden="true"></i>
                  <span>999K</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-thumbs-down" aria-hidden="true"></i>
                    <span>0</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-share" aria-hidden="true"></i>
                    <span>Share</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-plus" aria-hidden="true"></i>
                    <span>Save</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fab fa-font-awesome-flag" aria-hidden="true"></i>
                    <span>Report</span>
                </button>
            </li>    
        </ul>
        <div class="channel">
           <img src="img/avatar.png" alt="이미지">
           <div class="channelname">
               <span class="subscribe_name">마케터 제이제</span>
               <span class="subscribe_follow">99M subcribers</span>
           </div>
           
            <button class="subscribe">
                <span>
                   SUBSCRIBE
                </span>
            </button>
            
        </div>
    </section>
    <section class="Upnext">
      <span class="sub_top">Up next</span>
      <ul>
          <li class="item">  
              <a href="#" class="alert">    
                  <img src="img/1.png" alt="이미지">
                  <div class="iteminfo">
                         <span class="sub_tilte">
                             아이폰 광고 동영상 따라 만들기
                         </span>
                         <span class="sub_name">제이제  </span>
                         <span class="sub_views">999Kviews</span>
                  </div>
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
                </button>
            </a> 
          </li>
           <li class="item">
            <a href="#" class="alert">    
                  <img src="img/2.png" alt="이미지">
                  <div class="iteminfo">
                         <span class="sub_tilte">
                             서울 홍보 동영상
                         </span>
                         <span class="sub_name">제이제 </span>
                         <span class="sub_views">999Kviews</span>
                  </div>
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
                </button>
            </a> 
          </li>
           <li class="item">
             <a href="#" class="alert">
                 <img src="img/3.png" alt="이미지">
              <div class="iteminfo">
                     <span class="sub_tilte">
                        프리미어 프로 경연대회 (feat.도와세움)
                     </span>
                     <span class="sub_name">제이제 </span>
                     <span class="sub_views">999Kviews</span>
              </div>
            <button class="moreBtn">
                <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
            </button>
             </a>     
          </li>
      </ul>
    </section>
    <script type="text/javascript">
         $(".alert").on('click', function(){

         alert('사이트 준비중 입니다 - 제이제');

         });     
    </script>
</body>
</html>
